language: go

go:
  - 1.9.x
  - 1.10.x

before_install:
   - sudo apt-get update -qq
   - sudo apt-get install python-dev -qq
   - export PATH=$HOME/gopath/bin:$PATH
   # temporary workaround for go-python/gopy#83
   - export GODEBUG=cgocheck=0


notifications:
  email:
    recipients:
      - binet@cern.ch
    on_success: change
    on_failure: always
